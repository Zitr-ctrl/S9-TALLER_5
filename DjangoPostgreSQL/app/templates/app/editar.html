<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">

      <h1 class="text-2xl font-bold mb-4 text-center">Editar Producto</h1>

      {% if errores %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <ul class="list-disc list-inside">
            {% for error in errores %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block font-semibold">Nombre</label>
          <input type="text" name="nombre" value="{{ nombre|default:producto.nombre }}" class="w-full border px-3 py-2 rounded">
        </div>
        <div>
          <label class="block font-semibold">Descripci√≥n</label>
          <input type="text" name="descripcion" value="{{ descripcion|default:producto.descripcion }}" class="w-full border px-3 py-2 rounded">
        </div>
        <div>
          <label class="block font-semibold">Stock</label>
          <input type="number" name="stock" value="{{ stock|default:producto.stock }}" class="w-full border px-3 py-2 rounded">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Actualizar</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="{% url 'lista_productos' %}" class="text-blue-600 hover:underline">Volver</a>
      </div>

    </div>
  </div>

</body>
</html>
